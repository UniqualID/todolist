        <dialog id="newprojectdialog">
            <h1>Add New Project</h1>
            <form action="#" id="newprojectform">
                <ul>
                    <li>
                        <label for="projname">Project Name</label>
                        <input
                            type="text"
                            id="projname"
                            name="projname"
                            required
                        />
                    </li>
                    <li>
                        <label for="projemoji">Project Emoji</label>
                        <emoji-picker></emoji-picker>
                        <div id="emojioutput"></div>

                <div class="buttonwrapper">

                    <button type="button" id="cancelproject">Cancel</button>

            </form>
